<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
    <head>
        <title>Thomas JS</title>
        <link rel="stylesheet" type="text/css"
        href="dynamicStyle.css" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" type="text/css" 
        href="https://daneden.github.io/animate.css/" />
    </head>
    <body onload="loadFunction()">
    <script src="dynamicJava.js"></script>
        <div class="title">
            <h1>Welcome to my JS Game!</h1>
        </div>
        <div class="gameText">
            <p>There is a number between 1 and 10 that is correct!</p>
            <p>Try your best to guess it in the least amount of tries.</p>
        </div>  
        <div class="game">
            <label for="guessArea">Enter your number: </label>
            <input type="text" id="guessArea" class="guessArea">
            <input type="submit" value="Submit number" class="guessEnter"
            id="enterGuess">
        </div>
        <table id="table"></table>
    </body>
</html>
